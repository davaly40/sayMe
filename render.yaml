services:
  - type: web
    name: sayme
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.12
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
